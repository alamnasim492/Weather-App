<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" class="input"placeholder="Search" id="city" />
        <button  type="sumbit"class="btn" id="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 
                3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 
                1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </button>
        
      </div>
      <div class="weather">
        <h2 >Weather In <span id="cityname"> Delhi</span></h2>
        <div id="temp">22°C</div>
        <div class="flex">
          <img src="https://openweathermap.org/img/wn/04n.png" alt=""id="icon">
          <div id="description">Cloudy</div>
        </div>
        <div id="humidity">Humidity:60%</div>
        <div id="feels_like">°C</div>
        <div id="min_temp">Min-Temp</div>
        <div id="max_temp">Max_Temp</div>
        <div id="wind">Wind Speed: 7.7 Km/h</div>
        <div id="wind_degrees">Wind-Degree</div>
       
      </div>
      <script src="index.js"></script>
  </body>
</html>
